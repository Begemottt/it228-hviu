<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE HEARTLESS VOIDS AND IMMENSITIES OF THE UNIVERSE</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <article id="header_menus">
            <section id="title">
                <p id="logo">THE HEARTLESS VOIDS AND IMMENSITIES OF THE UNIVERSE</p>
            </section>
            <section id="inventory">
                <button id="inv_menu">Inventory</button>
            </section>
            <section id="equipment">
                <button id="equip_menu">Equipment</button>
            </section>
            <section id="status">
                <button id="status_menu">Status</button>
            </section>
        </article>
        <article id="map">
            <section id="map_grid"></section>
            <section id="map_caption">
                <p>Floor 1</p>
            </section>
        </article>
        <article id="view">
            <section id="ceiling"></section>
            <section id="left_wall"></section>
            <section id="back_wall"></section>
            <section id="right_wall"></section>
            <section id="floor"></section>
        </article>
        <article id="verbs">
            <button>Hear</button>
            <button>Feel</button>
            <button>Think</button>
        </article>
        <article id="character_portrait"></article>
        <article id="log_view">
            <section id="log">
                <section class="log_line"><p><span id="cursor">> </span>This is the first!</p></section>
                <section class="log_line"><p><span id="cursor">> </span>This is the second!</p></section>
                <section class="log_line"><p><span id="cursor">> </span>This is the third!</p></section>
                <section class="log_line"><p><span id="cursor">> </span>This is the fourth!</p></section>
            </section>
        </article>
        <article id="move_buttons">
            <div class="empty"></div>
            <button id="up"><span id="up_arrow">></span></button>
            <div class="empty"></div>
            <button id="left"><span id="left_arrow">></span></button>
            <button id="down"><span id="down_arrow">></span></button>
            <button id="right"><span id="right_arrow">></span></button>
        </article>
    </main>
    
    
</body>
</html>
